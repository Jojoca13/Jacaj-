<!DOCTYPE HTML >    
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        <tittle>EXEMPLO HTML5</tittle>
    </head>
    <body> 
        <!--Definir o Cabeçalho da Pagina-->
        <header>
            <h1>Exemplo de página HTML5</h1>
        </header>
        <!--Seção Principal-->
        <main>
            <figure>
                <img src="download.jpg" alt="uma foto minha" width="550"/>
                <figcaption> Uma foto minha </figcaption>
                

            </figure>
            <!--audio-->
            <audio controls>
                <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg"/>
            </audio>

            <br /> 
         <iframe width="560" height="315" src="https://www.youtube.com/embed/bw-y_-OYGsc?si=pbQn7R6fBiMMEtb8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </main>

        <br />
        <!--Formulários-->   
        <form>
            <Label for=nome > Nome :</Label>
            <input type="text" id="nome" required/>
            <label for="email"> Email : </label>
            <input type="email" id="email" required/>
            <button type="submit"> Enviar </button>

        </form>     
    </body>
</html>

</DOCTYPE>
